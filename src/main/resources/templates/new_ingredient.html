<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Składniki</title>
</head>
<body>
<div class = "row">
    <div th:replace="fragments::MainPage"></div>
    <div th:replace="fragments::IngredientsList"></div>
    <div th:replace="fragments::CategoriesList"></div>
</div>
<hr>
<br/>
<div class="form-row">
    <form method="post" th:action="@{/skladnik/nowy}" th:object="${ingredient}">
        <div class="form-group">
            <label for="name">Nazwa składnika</label>
            <input th:field = "*{name}" type = text placeholder="nazwa .." id="name">
        </div>
        <input type="submit" value = "Zapisz">
    </form>
</div>

</body>
</html>

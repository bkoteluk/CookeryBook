<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Składniki</title>
</head>
<body>

<br/>
<hr>
<br/>
<div class="form-row">
    <form method="post" th:action="@{'/skladnik/'+ ${id} +'/edytuj'}" th:object="${ingredient}">
        <div class="form-group">
            <input th:field = "*{id}" readonly maxlength="4">
            <label for="name">Edycja/usuwanie składnika</label>
            <input th:field = "*{name}" type = text placeholder="nazwa .." id="name">
            <input th:field = "*{formulas}" type="hidden">
        </div>

        <input type="submit" value = "Zapisz zmiany">
    </form>
</div>
<div class="form-row">
    <form method="post" th:action="@{'/skladnik/'+ ${id} +'/usun'}" th:object="${ingredient}">
        <div class="form-group">
            <input th:field = "*{id}" type="hidden">
            <input th:field = "*{name}" type="hidden" id="nameIng">
            <input th:field = "*{formulas}" type="hidden">
        </div>

        <input type="submit" value = "Usuń składnik">
    </form>
</div>
</body>
</html>
